<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 1200px;
				height: 600px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="vendor/three.js/build/three.min.js"></script>
	<script src="vendor/three.js\examples\js\controls/OrbitControls.js"></script>
	<script type="text/javascript" src="vendor/tween.min.js"></script>

	<script type="text/javascript">

	// set the scene size
	var WIDTH = 1200,
	    HEIGHT = 600;


	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer( { antialias: true } );
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	var controls	= new THREE.OrbitControls(camera);
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 40;

	var camMouv;
	var cam = { z:40 };
	var camEnd = { z:150 };
	camMouv = new TWEEN.Tween(cam).to(camEnd, 6000).easing(TWEEN.Easing.Cubic.In).delay(2000);

	camMouv.onUpdate(function(){
		camera.position.z = cam.z;
	});

	camMouv.start();

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	// create the sphere's material
	var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, wireframe: true});



	// create a new mesh with sphere geometry -

	var sphere = new THREE.Mesh(
		new THREE.IcosahedronGeometry( 50,0),
	   sphereMaterial);

	// add the sphere to the scene
	scene.add(sphere);

	// and the camera
	scene.add(camera);

	// create a point light
	light = new THREE.DirectionalLight( 0xffffff );
  light.position.set( 1, 1, 1 );
  scene.add( light );

  light = new THREE.DirectionalLight( 0x002288 );
  light.position.set( -1, -1, -1 );
  scene.add( light );

  light = new THREE.AmbientLight( 0x222222 );
  scene.add( light );

	scene.fog = new THREE.FogExp2( 0x000000, 0.002 );

	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
	}, false)

	window.addEventListener('load', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
	}, false)

  renderer.setClearColor( scene.fog.color, 1 );

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function

		sphere.rotation.x += 0.005;
		sphere.rotation.y += 0.005;

		TWEEN.update();

		renderer.render( scene, camera );
	})
	</script>
</html>
